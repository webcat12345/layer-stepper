<section class="container py-40 px-10">
  <div class="grid grid-cols-1 gap-40 lg:grid-cols-2">
    <div class="order-2 lg:order-1">
      <h3 class="mb-20">Editor</h3>
      <app-layer-editor (layerChanged)="layers = $event"></app-layer-editor>
    </div>

    <div class="order-1 lg:order-2">
      <h3 class="mb-20">Preview</h3>
      <app-preview [layers]="layers"></app-preview>
    </div>
  </div>
</section>
